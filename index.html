<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Localiza√ß√£o em Tempo Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script>
        // üîë Insira sua chave p√∫blica do Mapbox aqui
        mapboxgl.accessToken = 'pk.eyJ1IjoidmVsbG9kcml2ZXIiLCJhIjoiY21iMGc2azhiMHcyNDJrcTJrN3F3dnp1bSJ9.A6iU7GA4IixnaTbhJPe9hQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [0, 0], // Ser√° atualizado com sua localiza√ß√£o
            zoom: 15
        });

        const marker = new mapboxgl.Marker({ color: 'red' });

        function success(position) {
            const lng = position.coords.longitude;
            const lat = position.coords.latitude;

            map.setCenter([lng, lat]);
            marker.setLngLat([lng, lat]).addTo(map);
        }

        function error() {
            alert('N√£o foi poss√≠vel obter sua localiza√ß√£o.');
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(success, error, {
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 5000
            });
        } else {
            alert('Geolocaliza√ß√£o n√£o √© suportada neste navegador.');
        }
    </script>
</body>
</html>
